<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .blog-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .blog-item {
            padding: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .blog-item:hover {
            background: rgba(255, 255, 255, 0.99);
            transform: translateY(-2px);
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-title {
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .blog-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .blog-title a:hover {
            color: #3498db;
        }

        .blog-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .blog-meta::before {
            content: "📅";
            margin-right: 8px;
        }

        .blog-excerpt {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .read-more:hover {
            color: #2980b9;
            transform: translateX(5px);
        }

        .read-more::after {
            content: "→";
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .read-more:hover::after {
            transform: translateX(3px);
        }

        .article {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .article-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .article-footer .back-to-home {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 1px solid #3498db;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .article-footer .back-to-home:hover {
            background: #3498db;
            color: white;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #2980b9;
            transform: translateX(-5px);
        }

        .back-link::before {
            content: "←";
            margin-right: 8px;
        }

        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        #home-page,
        #article-page {
            display: none;
        }

        @media (max-width: 768px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="home-page">
            <header class="header">
                <h1>我的博客</h1>
                <p>记录学习与生活</p>
            </header>

            <main class="blog-list">
            </main>
        </div>

        <div id="article-page">
            <a href="#" onclick="showHomePage(); return false;" class="back-link">返回首页</a>
            <article class="article markdown-body">
                <div id="content"></div>
                <div class="article-footer">
                    <a href="#" onclick="showHomePage(); return false;" class="back-to-home">返回首页</a>
                </div>
            </article>
        </div>
    </div>

    <script>
        // 加载文章列表
        function loadArticleList() {
            fetch('./posts/articles.json')
                .then(response => response.json())
                .then(data => {
                    const blogList = document.querySelector('.blog-list');
                    blogList.innerHTML = data.articles.map(article => `
                        <article class="blog-item">
                            <h2 class="blog-title">
                                <a href="#" onclick="loadArticle('${article.file}'); return false;">${article.title}</a>
                            </h2>
                            <div class="blog-meta">
                                发布于 ${article.date}
                            </div>
                            <p class="blog-excerpt">
                                ${article.excerpt}
                            </p>
                            <a href="#" onclick="loadArticle('${article.file}'); return false;" class="read-more">继续阅读</a>
                        </article>
                    `).join('');
                })
                .catch(error => {
                    console.error('文章列表加载失败:', error);
                    document.querySelector('.blog-list').innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666;">
                            <h3>加载文章列表失败</h3>
                            <p>请检查网络连接或稍后重试</p>
                        </div>
                    `;
                });
        }

        // 页面加载时显示首页
        window.onload = function () {
            loadArticleList();
            // 检查 URL 参数是否有文章
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };

        function showHomePage() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('article-page').style.display = 'none';
            document.title = '我的博客';
            // 更新 URL，移除文章参数
            history.pushState({}, '', './');
        }

        function loadArticle(path) {
            fetch(path)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文章加载失败');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    document.getElementById('home-page').style.display = 'none';
                    document.getElementById('article-page').style.display = 'block';
                    // 从 markdown 内容中提取标题
                    const title = text.split('\n')[0].replace('# ', '');
                    document.title = title;
                    // 更新 URL
                    history.pushState({}, '', `?article=${encodeURIComponent(path)}`);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('content').innerHTML = '<h1>文章加载失败</h1><p>抱歉，无法加载文章内容。</p>';
                });
        }

        // 处理浏览器的前进/后退按钮
        window.onpopstate = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };
    </script>
</body>

</html>
