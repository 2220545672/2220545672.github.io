<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script>
        // 配置 marked
        marked.use({
            mangle: false,
            headerIds: false,
            gfm: true,
            breaks: true,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
        <div id="home-page">
            <header
                class="text-center mb-10 bg-white/80 backdrop-blur-lg p-12 rounded-3xl shadow-lg border border-gray-100">
                <h1
                    class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 tracking-tight">
                    我的博客213
                </h1>
                <p class="text-lg text-gray-600">探索技术，分享生活</p>
                <div class="mt-8 flex justify-center gap-4">
                    <a href="https://github.com" target="_blank"
                        class="group px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-all duration-300 hover:-translate-y-1 shadow-md">
                        <span class="inline-flex items-center">
                            GitHub
                            <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </a>
                    <a href="https://twitter.com" target="_blank"
                        class="group px-6 py-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-full transition-all duration-300 hover:-translate-y-1 shadow-md">
                        <span class="inline-flex items-center">
                            Twitter
                            <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </a>
                </div>
            </header>

            <main class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div class="blog-list divide-y divide-gray-100"></div>
            </main>
        </div>

        <div id="article-page" class="hidden">
            <a href="#" onclick="showHomePage(); return false;"
                class="group inline-flex items-center mb-6 px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all duration-300 hover:-translate-y-1 shadow-md">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                返回首页
            </a>
            <article class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
                <div id="content" class="prose prose-lg w-full max-w-none p-8 md:p-12"></div>
            </article>
        </div>
    </div>

    <script>
        function loadArticleList() {
            fetch('./posts/articles.json')
                .then(response => response.json())
                .then(data => {
                    const blogList = document.querySelector('.blog-list');
                    blogList.innerHTML = data.articles.map(article => `
                        <article class="p-8 md:p-12 hover:bg-blue-50/50 transition-all duration-300">
                            <h2 class="text-3xl font-bold mb-4">
                                <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                                   class="text-gray-800 hover:text-blue-600 transition-colors duration-300">
                                    ${article.title}
                                </a>
                            </h2>
                            <div class="text-sm text-gray-500 mb-4">发布于 ${article.date}</div>
                            <p class="text-gray-600 mb-6 leading-relaxed">${article.excerpt}</p>
                            <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                               class="inline-flex items-center px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all duration-300 hover:-translate-y-1 shadow-md">
                                继续阅读
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                                </svg>
                            </a>
                        </article>
                    `).join('');
                })
                .catch(error => {
                    console.error('文章列表加载失败:', error);
                    document.querySelector('.blog-list').innerHTML = `
                        <div class="p-12 text-center">
                            <h3 class="text-xl font-bold mb-2 text-gray-800">加载文章列表失败</h3>
                            <p class="text-gray-600">请检查网络连接或稍后重试</p>
                        </div>
                    `;
                });
        }

        function showHomePage() {
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('article-page').classList.add('hidden');
            document.title = '我的博客';
            history.pushState({}, '', './');
        }

        function loadArticle(path) {
            fetch(path)
                .then(response => response.ok ? response.text() : Promise.reject('文章加载失败'))
                .then(text => {
                    const parsedContent = marked.parse(text);
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = parsedContent;
                    // 处理代码块高亮
                    contentDiv.querySelectorAll('pre code').forEach((block) => {
                        const language = block.className.replace('language-', '');
                        if (Prism.languages[language]) {
                            block.innerHTML = Prism.highlight(
                                block.textContent,
                                Prism.languages[language],
                                language
                            );
                        }
                    });
                    document.getElementById('home-page').classList.add('hidden');
                    document.getElementById('article-page').classList.remove('hidden');
                    document.title = text.split('\n')[0].replace('# ', '');
                    history.pushState({}, '', `?article=${encodeURIComponent(path)}`);
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('content').innerHTML = `
                        <h1 class="text-2xl font-bold text-red-600">文章加载失败</h1>
                        <p class="text-gray-600">抱歉，无法加载文章内容。</p>
                    `;
                    document.getElementById('home-page').classList.add('hidden');
                    document.getElementById('article-page').classList.remove('hidden');
                });
        }

        window.onload = function () {
            loadArticleList();
            const article = new URLSearchParams(window.location.search).get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };

        window.onpopstate = function () {
            const article = new URLSearchParams(window.location.search).get('article');
            article ? loadArticle(article) : showHomePage();
        };
    </script>
</body>

</html>
