<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                            },
                        },
                    },
                },
            },
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-blue-900 p-6 md:p-10">
    <div class="max-w-4xl mx-auto">
        <div id="home-page" class="hidden">
            <header
                class="text-center mb-10 bg-white/10 backdrop-blur-lg p-12 rounded-3xl shadow-2xl border border-white/20">
                <h1
                    class="text-5xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500 tracking-tight animate-pulse">
                    我的博客4
                </h1>
                <p class="text-lg text-gray-300">探索技术，分享生活</p>
                <div class="mt-8 flex justify-center gap-4">
                    <a href="https://github.com" target="_blank"
                        class="group px-6 py-2 bg-white/10 hover:bg-white/20 text-white rounded-full transition-all duration-300 hover:-translate-y-1">
                        <span class="inline-flex items-center">
                            GitHub
                            <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </a>
                    <a href="https://twitter.com" target="_blank"
                        class="group px-6 py-2 bg-white/10 hover:bg-white/20 text-white rounded-full transition-all duration-300 hover:-translate-y-1">
                        <span class="inline-flex items-center">
                            Twitter
                            <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </a>
                </div>
            </header>

            <main class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
                <div class="blog-list divide-y divide-white/10"></div>
            </main>
        </div>

        <div id="article-page" class="hidden">
            <a href="#" onclick="showHomePage(); return false;"
                class="group inline-flex items-center mb-6 px-6 py-3 bg-white/10 backdrop-blur-lg text-white rounded-full hover:bg-white/20 transition-all duration-300 hover:-translate-y-1">
                <svg class="w-4 h-4 mr-2 transform transition-transform group-hover:-translate-x-1" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                返回首页
            </a>
            <article class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
                <div id="content" class="p-8 md:p-12 prose prose-invert prose-lg w-full max-w-none"></div>
                <div class="p-8 border-t border-white/10 text-center">
                    <a href="#" onclick="showHomePage(); return false;"
                        class="group inline-flex items-center px-8 py-3 bg-white/10 text-white rounded-full hover:bg-white/20 transition-all duration-300 hover:-translate-y-1">
                        返回首页
                        <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1"
                            fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </article>
        </div>
    </div>

    <script>
        function loadArticleList() {
            fetch('./posts/articles.json')
                .then(response => response.json())
                .then(data => {
                    const blogList = document.querySelector('.blog-list');
                    blogList.innerHTML = data.articles.map(article => `
                        <article class="p-8 md:p-12 hover:bg-white/5 transition-all duration-300">
                            <h2 class="text-3xl font-bold mb-4">
                                <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                                   class="text-white hover:text-blue-400 transition-colors duration-300">
                                    ${article.title}
                                </a>
                            </h2>
                            <div class="flex items-center text-sm text-gray-400 mb-4">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                </svg>
                                发布于 ${article.date}
                            </div>
                            <p class="text-gray-300 mb-6 leading-relaxed">
                                ${article.excerpt}
                            </p>
                            <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                               class="group inline-flex items-center px-6 py-3 bg-white/10 text-white rounded-full hover:bg-white/20 transition-all duration-300 hover:-translate-y-1">
                                继续阅读
                                <svg class="w-4 h-4 ml-2 transform transition-transform group-hover:translate-x-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </article>
                    `).join('');
                })
                .catch(error => {
                    console.error('文章列表加载失败:', error);
                    document.querySelector('.blog-list').innerHTML = `
                        <div class="p-12 text-center">
                            <h3 class="text-xl font-bold mb-2 text-white">加载文章列表失败</h3>
                            <p class="text-gray-400">请检查网络连接或稍后重试</p>
                        </div>
                    `;
                });
        }

        // 页面加载时显示首页
        window.onload = function () {
            loadArticleList();
            // 检查 URL 参数是否有文章
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };

        function showHomePage() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('article-page').style.display = 'none';
            document.title = '我的博客';
            // 更新 URL，移除文章参数
            history.pushState({}, '', './');
        }

        function loadArticle(path) {
            fetch(path)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文章加载失败');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    document.getElementById('home-page').style.display = 'none';
                    document.getElementById('article-page').style.display = 'block';
                    // 从 markdown 内容中提取标题
                    const title = text.split('\n')[0].replace('# ', '');
                    document.title = title;
                    // 更新 URL
                    history.pushState({}, '', `?article=${encodeURIComponent(path)}`);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('content').innerHTML = '<h1>文章加载失败</h1><p>抱歉，无法加载文章内容。</p>';
                });
        }

        // 处理浏览器的前进/后退按钮
        window.onpopstate = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };
    </script>
</body>

</html>
