<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <script src="./scripts/blog.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f9fc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .blog-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .blog-item {
            padding: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .blog-item:hover {
            background: rgba(255, 255, 255, 0.99);
            transform: translateY(-2px);
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-title {
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .blog-title a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .blog-title a:hover {
            color: #3498db;
        }

        .blog-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .blog-meta::before {
            content: "📅";
            margin-right: 8px;
        }

        .blog-excerpt {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s;
        }

        .read-more:hover {
            color: #2980b9;
            transform: translateX(5px);
        }

        .read-more::after {
            content: "→";
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .read-more:hover::after {
            transform: translateX(3px);
        }

        .markdown-body {
            padding: 30px;
        }

        @media (max-width: 768px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>我的博客</h1>
            <p>记录学习与生活</p>
        </header>

        <main class="blog-list">
            <article class="blog-item">
                <h2 class="blog-title">
                    <a href="post.html?article=posts/hello-world.md">Hello World - 我的第一篇博客</a>
                </h2>
                <div class="blog-meta">
                    发布于 2024-03-20
                </div>
                <p class="blog-excerpt">
                    这是我的第一篇博客文章，记录了建立这个博客的初衷和过程...
                </p>
                <a href="post.html?article=posts/hello-world.md" class="read-more">继续阅读</a>
            </article>
        </main>
    </div>
    <script>
        loadBlogPost();
    </script>
</body>

</html>
