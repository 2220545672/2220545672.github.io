<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客2</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f9fc;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
        }

        .blog-meta::before {
            content: "📅";
            margin-right: 0.5rem;
        }

        #home-page,
        #article-page {
            display: none;
        }
    </style>
</head>

<body class="p-6 md:p-10">
    <div class="max-w-3xl mx-auto">
        <div id="home-page">
            <header class="text-center mb-10 bg-white bg-opacity-95 p-8 rounded-2xl shadow-md">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">我的博客</h1>
                <p class="text-lg text-gray-600">记录学习与生活</p>
            </header>

            <main class="bg-white bg-opacity-95 rounded-2xl shadow-md overflow-hidden">
                <div class="blog-list"></div>
            </main>
        </div>

        <div id="article-page">
            <a href="#" onclick="showHomePage(); return false;"
                class="inline-flex items-center mb-6 px-6 py-3 border border-blue-500 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white transition-all transform hover:-translate-y-1">
                <span class="mr-2">←</span>返回首页
            </a>
            <article class="bg-white bg-opacity-95 rounded-2xl shadow-md p-10">
                <div id="content" class="markdown-body"></div>
                <div class="mt-10 pt-6 border-t border-gray-100 text-center">
                    <a href="#" onclick="showHomePage(); return false;"
                        class="inline-flex items-center px-6 py-3 border border-blue-500 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white transition-all transform hover:-translate-y-1">
                        返回首页
                    </a>
                </div>
            </article>
        </div>
    </div>

    <script>
        function loadArticleList() {
            fetch('./posts/articles.json')
                .then(response => response.json())
                .then(data => {
                    const blogList = document.querySelector('.blog-list');
                    blogList.innerHTML = data.articles.map(article => `
                        <article class="p-8 border-b border-gray-100 last:border-0 hover:bg-white transition-all">
                            <h2 class="text-2xl font-bold mb-4">
                                <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                                   class="text-gray-800 hover:text-blue-500 transition-colors">
                                    ${article.title}
                                </a>
                            </h2>
                            <div class="blog-meta text-sm text-gray-500 mb-4 flex items-center">
                                发布于 ${article.date}
                            </div>
                            <p class="text-gray-600 mb-6 leading-relaxed">
                                ${article.excerpt}
                            </p>
                            <a href="#" onclick="loadArticle('${article.file}'); return false;" 
                               class="inline-flex items-center px-6 py-3 border border-blue-500 text-blue-500 rounded-full hover:bg-blue-500 hover:text-white transition-all transform hover:-translate-y-1">
                                继续阅读
                                <span class="ml-2">→</span>
                            </a>
                        </article>
                    `).join('');
                })
                .catch(error => {
                    console.error('文章列表加载失败:', error);
                    document.querySelector('.blog-list').innerHTML = `
                        <div class="p-8 text-center text-gray-600">
                            <h3 class="text-xl font-bold mb-2">加载文章列表失败</h3>
                            <p>请检查网络连接或稍后重试</p>
                        </div>
                    `;
                });
        }

        // 页面加载时显示首页
        window.onload = function () {
            loadArticleList();
            // 检查 URL 参数是否有文章
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };

        function showHomePage() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('article-page').style.display = 'none';
            document.title = '我的博客';
            // 更新 URL，移除文章参数
            history.pushState({}, '', './');
        }

        function loadArticle(path) {
            fetch(path)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文章加载失败');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    document.getElementById('home-page').style.display = 'none';
                    document.getElementById('article-page').style.display = 'block';
                    // 从 markdown 内容中提取标题
                    const title = text.split('\n')[0].replace('# ', '');
                    document.title = title;
                    // 更新 URL
                    history.pushState({}, '', `?article=${encodeURIComponent(path)}`);
                })
                .catch(error => {
                    console.error('Error loading markdown:', error);
                    document.getElementById('content').innerHTML = '<h1>文章加载失败</h1><p>抱歉，无法加载文章内容。</p>';
                });
        }

        // 处理浏览器的前进/后退按钮
        window.onpopstate = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const article = urlParams.get('article');
            if (article) {
                loadArticle(article);
            } else {
                showHomePage();
            }
        };
    </script>
</body>

</html>
